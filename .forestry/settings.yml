---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: src/groups
  label: EV groups in Denmark
  create: documents
  match: "**/*"
- type: directory
  path: src/articles
  label: Featured articles
  create: documents
  match: "**/*"
- type: directory
  path: src/members
  label: Board members
  create: documents
  match: "**/*"
  exclude: "*.json"
- type: directory
  path: src/posts
  label: News
  create: documents
  match: "**/*"
  exclude: "*.json"
upload_dir: src/images
public_path: images
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
