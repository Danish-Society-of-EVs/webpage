---
layout: layouts/base.njk
tags:
    - announcements
title: Job postings
figure: "/src/images/icons/icon_about.svg"
description: Scientific jobs advertised by DSEV members
---

<div class="flex flex-col h-full p-4 max-w-5xl mx-auto">
    <!--  text -->
    <div class="flex flex-col space-y-2 pb-4 pl-4 mx-auto">
        <h2 class="text-4xl font-semibold font-montserrat">Job postings</h2>
    </div>
    <div>

        {% for post in collections.jobs | reverse %}
        <div class="pt-4 flex flex-col">
            <a class="text-lg tracking-normal text-blue-500" href="{{ post.url }}">{{ post.data.title }} </a>
            <time class="text-sm tracking-tight text-gray-600 postlist-date" datetime="{{ post.date | htmlDateString }}">
                {{ post.date | readableDate }}
            </time>
        </div>
        {% endfor %}
    </div>
</div>
